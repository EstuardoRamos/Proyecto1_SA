server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5435/hotel
spring.datasource.username=hotel
spring.datasource.password=hotel
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.docker.compose.enabled=false

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Que Spring incluya mensajes de error y errores de binding
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

 (opcional) usar Problem Details (RFC 7807)
spring.mvc.problemdetails.enabled=true

debug=true
logging.level.org.springframework.context.annotation=TRACE
