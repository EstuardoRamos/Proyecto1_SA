spring.application.name=reviews.microservice
server.port=8084
spring.datasource.url=jdbc:postgresql://localhost:5437/reviews
spring.datasource.username=reviews
spring.datasource.password=reviews
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.docker.compose.enabled=false

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Que Spring incluya mensajes de error y errores de binding
reviews.facturacion.mode=http
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
#logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.web.reactive.function.client=DEBUG
hotel.api.base-url=http://localhost:8082

